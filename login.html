<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FleurDePau</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: #5e380c;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            text-align: left;
            margin-left: 5px;
            color: #444;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #5e380c;
            outline: none;
        }

        button {
            padding: 0.8rem;
            background-color: #5e380c;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a44b4b;
        }

        .error {
            color: #d85c5c;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .toggle {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: #555;
        }

        .toggle a {
            color: #5e380c;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle a:hover {
            text-decoration: underline;
            color: #a44b4b;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            background-color: #4285F4;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        .google-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <div class="error" id="error-message"></div>
        <form id="login-form">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <div class="toggle">
            Pas encore de compte ? <a href="inscription.html">S'inscrire</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-NyzpyeUgA8ElI9-isZJNMBiCP76BYhs",
            authDomain: "fleurdepau-1ce7d.firebaseapp.com",
            projectId: "fleurdepau-1ce7d",
            storageBucket: "fleurdepau-1ce7d.appspot.com",
            messagingSenderId: "394738141831",
            appId: "1:394738141831:web:a0cd5b9d0227267b248622"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const EMAIL_GERANTE = "eloiser41@gmail.com";
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === EMAIL_GERANTE) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                if (email === EMAIL_GERANTE) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                errorMessage.textContent = "Erreur : " + error.message;
            }
        });
    </script>
</body>
</html>
