<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        /* Style simple pour le menu de navigation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;  /* Permet aux liens de se placer sur plusieurs lignes si nécessaire */
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        /* Responsive: Lorsque la largeur de l'écran est inférieure à 768px */
        @media (max-width: 768px) {
            nav a {
                padding: 12px 15px;
                font-size: 14px; /* Réduction de la taille du texte pour les petits écrans */
            }

            header h1 {
                font-size: 1.5rem; /* Taille du titre ajustée pour petits écrans */
            }

            footer {
                font-size: 14px; /* Taille du texte du footer ajustée */
            }

            main {
                padding: 10px;
            }
        }

        /* Responsive: Lorsque la largeur de l'écran est inférieure à 480px */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem; /* Réduction de la taille du titre pour les très petits écrans */
            }

            nav a {
                padding: 10px;
                font-size: 12px; /* Réduction de la taille du texte pour les petits écrans */
            }

            footer {
                font-size: 12px; /* Réduction de la taille du texte du footer */
            }

            main {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin - Fleur de Pau</h1>
    </header>

    <!-- Menu de navigation -->
    <nav>
        <a href="admin.html">Accueil Admin</a>
        <a href="commandes.html">Commandes</a> <!-- Lien vers la page des commandes -->
        <a href="produits.html">Produits</a>  <!-- Lien vers la page des produits (exemple) -->
    </nav>

    <main>
        <h2>Gestion des Produits</h2>
        <p>Bienvenue dans l'interface d'administration.</p>
        <!-- Contenu de la page Admin ici -->
    </main>

    <footer>
        <p>© 2025 Fleur de Pau - Tous droits réservés</p>
    </footer>
</body>
</html>
