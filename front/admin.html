<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        #produits {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .produit {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-basis: 30%;
            text-align: center;
        }

        .produit img {
            max-width: 100%;
            border-radius: 8px;
        }

        .produit input {
            padding: 5px;
            width: 80px;
            margin-top: 10px;
        }

        .produit button {
            padding: 8px 12px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }

        .produit button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <header>
        <h1>Admin - Fleur de Pau</h1>
    </header>

    <nav>
        <a href="admin.html">Accueil Admin</a>
        <a href="commandes.html">Commandes</a>
        <a href="produits.html">Produits</a>
    </nav>

    <main>
        <h2>Gestion des Produits</h2>
        <p>Bienvenue dans l'interface d'administration.</p>
    </main>

    <h1>Gestion du Stock</h1>
    <div id="produits"></div>

    <footer>
        <p>© 2025 Fleur de Pau - Tous droits réservés</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-NyzpyeUgA8ElI9-isZJNMBiCP76BYhs",
            authDomain: "fleurdepau-1ce7d.firebaseapp.com",
            projectId: "fleurdepau-1ce7d",
            storageBucket: "fleurdepau-1ce7d.appspot.com",
            messagingSenderId: "394738141831",
            appId: "1:394738141831:web:a0cd5b9d0227267b248622",
            measurementId: "G-D1J6X7BH9S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function chargerProduits() {
            const produitsContainer = document.getElementById("produits");
            produitsContainer.innerHTML = "";
            const produitsSnapshot = await getDocs(collection(db, "produits"));

            produitsSnapshot.forEach((docSnap) => {
                const produit = docSnap.data();
                const produitElement = document.createElement("div");
                produitElement.classList.add("produit");
                produitElement.innerHTML = `
                    <img src="${produit.image || 'https://i.imgur.com/jOTXXdh.jpeg'}" alt="${produit.nom}">
                    <h3>${produit.nom}</h3>
                    <p>${produit.description}</p>
                    <strong>Stock: </strong>
                    <input type="number" value="${produit.stock}" min="0" id="stock-${docSnap.id}">
                    <button onclick="mettreAJourStock('${docSnap.id}')">Mettre à jour</button>
                `;
                produitsContainer.appendChild(produitElement);
            });
        }

        window.mettreAJourStock = async function (id) {
            const nouveauStock = document.getElementById(`stock-${id}`).value;
            if (nouveauStock < 0) {
                alert("Le stock ne peut pas être négatif !");
                return;
            }
            const produitRef = doc(db, "produits", id);
            try {
                await updateDoc(produitRef, { stock: parseInt(nouveauStock) });
                alert("Stock mis à jour avec succès !");
            } catch (error) {
                alert("Erreur lors de la mise à jour du stock. Essayez à nouveau.");
            }
        };

        chargerProduits();
    </script>
</body>
</html>
