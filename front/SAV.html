<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support SAV</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #5e380c;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      text-align: left;
      margin-left: 5px;
      color: #444;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #5e380c;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      padding: 0.8rem;
      background-color: #5e380c;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a44b4b;
    }

    .error {
      color: #d85c5c;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.7rem;
      }

      input, textarea {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, textarea {
        font-size: 0.9rem;
        padding: 0.7rem;
      }

      button {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Formulaire de Support SAV</h1>

    <!-- Formulaire de contact SAV -->
    <form action="/send-message" method="POST">
      <div class="error" id="error-message"></div>

      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

        window.location.href = "login.html";  // Redirection vers la page de connexion
    } catch (error) {
        console.error("Erreur lors de la déconnexion:", error);
    }
});

  </script>
</body>
</html>
