<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Ma Boutique Crochet</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=AYouHwrSsZYBHQDxKiOJO9_Z1vJ5Iz-PQysXibK9UyuIPtYYsjdqu0diibcE6F8C4l7xWc5PCh7AY33m&currency=EUR"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header & Menu */
        header {
            background-color: #742a08;
            color: #fff;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            text-align: center;
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #a44b4b;
        }

        /* Section Paiement */
        main {
            padding: 100px 20px 30px; /* Ajusté pour éviter le chevauchement avec le menu */
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #742a08;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Ma Boutique Crochet</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="produits.html">Produits</a>
            <a href="panier.html">Panier</a>
            <a href="paiement.html" style="background-color: #a44b4b;">Paiement</a>
        </nav>
    </header>

    <!-- Section Paiement -->
    <main>
        <h1>Paiement</h1>
        <p>Montant à payer : <span id="total-price"></span> €</p>
        <div id="paypal-button-container"></div>
    </main>

    <script>
        // Récupérer le montant total depuis localStorage
        const total = localStorage.getItem("total") || 0;
        document.getElementById("total-price").textContent = parseFloat(total).toFixed(2);

        // Intégrer le bouton PayPal
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total // Montant dynamique basé sur le panier
                        },
                        description: "Paiement de votre commande chez Ma Boutique Crochet"
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Paiement réussi pour ' + details.payer.name.given_name);
                    console.log(details);

                    // Rediriger vers une page de confirmation (success.html)
                    window.location.href = "success.html";
                });
            },
            onCancel: function(data) {
                alert("Le paiement a été annulé.");
            },
            onError: function(err) {
                console.error(err);
                alert("Une erreur est survenue pendant le paiement.");
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
